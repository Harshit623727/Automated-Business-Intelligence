services:
  # Backend API Service
  - type: web
    name: automated-bi-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: automated-bi-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

  # PostgreSQL Database Service (Render automatically uses latest stable version)
  - type: pserv
    name: automated-bi-db
    env: postgres
    plan: free
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1