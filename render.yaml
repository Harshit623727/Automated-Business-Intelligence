services:
  # Backend API Service - USING PYTHON BUILD (not Docker)
  - type: web
    name: automated-bi-backend
    runtime: python
    repo: https://github.com/Harshit623727/Automated-Business-Intelligence
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    
    #Set root directory to backend/
    rootDir: backend
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: automated-bi-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

# PostgreSQL Database
databases:
  - name: automated-bi-db
    databaseName: automated_bi
    user: automated_bi_user
    plan: free
    postgresMajorVersion: 15