services:
  # Backend API Service
  - type: web
    name: automated-bi-backend
    runtime: python
    repo: https://github.com/yourusername/automated-bi-saas  # Replace with your repo
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: automated-bi-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

# PostgreSQL Database (Separate section, not under services)
databases:
  - name: automated-bi-db
    databaseName: automated_bi
    user: automated_bi_user
    plan: free  # Free tier doesn't have disk, it's ephemeral
    postgresMajorVersion: 15